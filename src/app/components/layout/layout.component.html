<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">

  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="flex align-center p-menuitem-link" (click)="router.navigate([item.path])">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex items-center gap-2">
      <p class="text-xl my-0 font-semibold">
        {{ authService.userValue.username }}
      </p>
      <p-avatar class="flex items-center" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
    </div>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
<p-toast />
